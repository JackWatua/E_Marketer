<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-saclable=no, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js"></script>
    <title>MyWallet Login</title>
</head>
<body>
    <img src="{{MEDIA_URL}}/icons/logo-no-background.svg" alt="logo" width="120px" height="120px" style="position: absolute; top: 0px;">
    <div class="container form-container">
        <form action="" class="form" role="form" method="{{method}}" name="auth">
            {% csrf_token %}
            {{form.as_p}}
            <script type="text/javascript">
                function a () {
                    let t = document.auth.password.value
                    console.log(t);
                }
            </script>
            <button class="btn" onclick="a();">{{option}}</button>
        </form>
    </div>

    <div class="container footer">
        <p class="text-center">&copy;MyWallet</p>
    </div>

</body>
</html>
