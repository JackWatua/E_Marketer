<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no, initial-scale=1.0">
    <title>My Advisor</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <p><img src="{{MEDIA_URL}}/icons/arrow-back.svg" alt="Arrow back" class="img img-responsive"> Back</p>
    </div>
    <div class="profile container">
        <!--This div carries the business's logo-->
        <div class="logo">
            <img src="{{MEDIA_URL}}/icons/logo.png" alt="company logo" class="img img-responsive">
        </div>
        <div class="title container">
            <p class="">Mwangale & Co Advocates</p>
        </div>
    </div>
    <div class="col col-md-5 side-options">
        <ul class="list list-unstyled list-group">
            <li class="list-group-item active-sd">Company Profile</li>
            <li class="list-group-item"><a href="#" class="text-decoration-none">Contacts</a></li>
            <li class="list-group-item"><a href="#" class="text-decoration-none">Website</a></li>
            <li class="list-group-item"><a href="#" class="text-decoration-none">reviews</a></li>
            <li class="list-group-item"><a href="#" class="text-decoration-none">Rating</a></li>
        </ul>
        <div class="container stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
    </div>

    <div class="launch container">
        <button class="btn btn-info">Launch</button>
    </div>
</body>
</html>
